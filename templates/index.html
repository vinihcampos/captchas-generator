<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CAPTCHAs generator</title>
</head>
<body>
    {% extends "template.html" %}
    {% block content %}
    <div class="row">
        <div class="col-md-3 text-center mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <img id="captcha_image" src="data:image/jpg;base64,{{captcha_image|safe}}" alt="CAPTCHA">
                    <form class="form-row" method="post">
                        <input type="text" id="captcha_input" name="captcha_input" class="form-control" placeholder="Code">
                        <button id="captcha_btn" type="submit" class="btn btn-secondary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
